<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css"/>

</head>
<body>
    <div class="container">
        <h2 class="heading">Temperature Converter</h2>
        <div class="temp">
            <label for="celsius">Celsius:</label>
            <input type="number" onchange="computeTemp(event)" class="input" id="celsius" placeholder="Enter Temperature">
        </div>
        <div class="temp">
            <label for="fahrenheit">Fahrenheit:</label>
            <input  type="number"onchange="computeTemp(event)" class="input" id="fahrenheit" placeholder="Enter Temperature">
        </div>
        <div class="temp">
            <label for="kelvin">Kelvin:</label>
            <input type="number" onchange="computeTemp(event)" class="input" id="kelvin" placeholder="Enter Temperature">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
