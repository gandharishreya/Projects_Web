<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real time character count</title>
    <link rel="stylesheet" href="style.css"/>
 </head>
<body>
   <div class="container">
    <h2>Real-time Character count</h2>
    <textarea id="text" class="text" placeholder="Please write your text here..." maxlength="100"></textarea>
    <div class="count">
        <p>Total characters: <span class="total-count" id="total-count"></span></p>
        <p>Remaining characters: <span class="remain-count" id="remain-count"></span></p>
    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
